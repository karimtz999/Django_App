<!-- blog/templates/blog/comment_confirm_delete.html -->
{% extends "base.html" %}

{% block title %}Delete Comment{% endblock %}

{% block content %}
  <h2>Are you sure you want to delete this comment?</h2>

  <p>{{ comment.content }}</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'post_detail' comment.post.pk %}">Cancel</a>
  </form>
{% endblock %}
